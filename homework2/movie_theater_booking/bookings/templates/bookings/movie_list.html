{% extends "bookings/base.html" %}
{% block content %}
<h2>Movies</h2>
<ul class="list-group">
    {% for movie in movies %}
    <li class="list-group-item">
        <h5>{{ movie.title }}</h5>
        <p>{{ movie.description }}</p>
        <p>Release Date: {{ movie.release_date }}</p>
        <p>Duration: {{ movie.duration }}</p>
        <a href="{% url 'book_seat' movie.id %}" class="btn btn-primary">Book a Seat</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
